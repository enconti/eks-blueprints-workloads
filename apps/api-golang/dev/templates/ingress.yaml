apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-golang-ingress
  namespace: api-golang
  annotations:
    alb.ingress.kubernetes.io/group.name: emercon
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    #alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    #alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/tags: Environment=dev,App=emercon
spec:
  ingressClassName: alb
  rules:
    - host: #api-golang.{{ .Values.spec.ingress.host }}
      http:
        paths:
          - path: /version
            pathType: Prefix
            backend:
              service:
                name: api-golang-service
                port:
                  number: 80
